<!-- Starts Here -->
<div class="loading" *ngIf="isSaving; else editor">
  <ui-spinner></ui-spinner>
</div>

<ng-template #editor>
  <div id="title"></div>
  
  <div class="content">
    <h3>Post Content</h3>
    <div id="body"></div>
  </div>
  
  <button class="save-btn" mat-raised-button (click)="save()">Update</button>
</ng-template>
