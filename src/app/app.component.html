<div class="loading" *ngIf="loading; else authenticated">
  <ui-spinner></ui-spinner>
</div>

<ng-template #authenticated>
  <div class="container">
    <ui-sidenav [user]="user"></ui-sidenav>
      <div class="main-content">
      <ui-navbar [user]="user"></ui-navbar>
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </div>
</ng-template>
